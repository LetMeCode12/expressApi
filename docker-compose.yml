version: "3"

services:
  api:
    build: "./server"
    container_name: api
    volumes:
        - ./api:/home/node/app
    ports:
        - 8000:8000
  web:
    build: "./app/reactapp"
    container_name: web
    volumes:
        - ./web:/home/node/app
    ports:
        - 3000:3000
    depends_on:
        - api

